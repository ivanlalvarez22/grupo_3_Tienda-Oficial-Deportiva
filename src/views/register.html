<main>
    <div class="register-container">
        <form action="/register" method="POST">
            <label for="labelNombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

            <label for="labelApellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">

            <label for="labelEmail">Correo electrónico:</label>
            <input type="text" name="email" id="email" placeholder="Correo electrónico">

            <label for="labelDireccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Dirección">

            <label for="labelContraseña">Contraseña de Ingreso:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

            <label for="labelConfirmarContraseña">Confirmar Contraseña:</label>
            <input type="password" name="confirmar_contraseña" id="confirmar_contraseña"
                placeholder="Reingrese Contraseña">



            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</main>
